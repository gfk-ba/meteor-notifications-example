<head>
  <title>Notifications-example</title>
</head>

<body>
	{{> message}}
</body>

<template name="message">
	{{> notifications}}
	<div id="header">
		<h1>Notifications</h1>
		<h2>Example for Meteorite packages</h2>
		<ul>
			<li><a href="https://github.com/gfk-ba/meteor-notifications">GitHub</a></li>
			<li><a href="http://beta.atmospherejs.com/package/notifications">Atmosphere</a></li>
		</ul>
	</div>
	{{> generate}}
</template>


<template name="generate">
	<div id="content">
		<div class="row">
			<label>Notification title</label>
			<input class="js-title" type="text" value="My notification title" />
		</div>
		<div class="row">
			<label>Notification message</label>
			<input class="js-msg" type="text" value="My notification message" />
		</div>
		<div class="row">
			<label>Disappear after x ms (0 is forever)</label>
			<input class="js-timeout" type="text" value="0" />
		</div>
		<div class="row">
	    	<label>Closeable by user: </label>
	    	<input class="js-closeable" type="checkbox" checked/>
		</div>
		<div class="row">
			<label>Type</label>
			<select class="js-level">
		       {{#each types}}
					 <option value="{{value}}">{{name}}</option>
		       {{/each}}
			</select>
		</div>
	    <div class="row">
			<input class="js-btn-client button" type="button" value="Show notification" />
		</div>
	</div>
</template>
