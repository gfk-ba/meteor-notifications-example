<head>
  <title>Notifications-example</title>
</head>

<body>
    <a href="https://github.com/gfk-ba/meteor-notifications"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
	{{> message}}
</body>

<template name="message">
	{{> notifications}}
	<div id="header">
		<h1>Notifications</h1>
		<h2>Example for Meteorite packages</h2>
		<ul>
			<li><a href="https://github.com/gfk-ba/meteor-notifications">GitHub</a></li>
			<li><a href="http://beta.atmospherejs.com/package/notifications">Atmosphere</a></li>
		</ul>
	</div>
	{{> generate}}
</template>


<template name="generate">
	<div id="content">
		<div class="row">
			<label>Notification title</label>
			<input class="js-title" type="text" value="My notification title" />
		</div>
		<div class="row">
			<label>Notification message</label>
			<input class="js-msg" type="text" value="My notification message" />
		</div>
		<div class="row">
			<label>Disappear after x ms (0 is forever)</label>
			<input class="js-timeout" type="text" value="0" />
		</div>
		<div class="row">
	    	<label>Closeable by user: </label>
	    	<input class="js-closeable" type="checkbox" checked/>
		</div>
		<div class="row">
			<label>Type</label>
			<select class="js-level">
		       {{#each types}}
					 <option value="{{value}}">{{name}}</option>
		       {{/each}}
			</select>
		</div>
	    <div class="row">
			<input class="js-btn-client button" type="button" value="Show notification" />
		</div>
	</div>
</template>
